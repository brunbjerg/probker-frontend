    <h2>Choose hidden players</h2>
      <table id="hidden_table"></table>
    
      <script>
        function setPlayers(n) {
          let p = "p"
          for (i = 2; i <= 9; i++) {
            var i_string = i;
            i_string.toString();
            document.getElementById(p.concat(i_string)).classList.add('btn-probker-players')
            document.getElementById(p.concat(i_string)).classList.remove('btn-probker-clicked')
            
          }
          let n_string = n;
          n_string.toString()
          document.getElementById("hidden_table").innerHTML = ""
          document.getElementById(p.concat(n_string)).classList.toggle('btn-probker-clicked');
        
          for (i=2; i <= n + 1; i++ ) {
            var header = document.createElement('th');
            header.innerHTML = '<button onclick="" class="btn btn-probker-players">'+(i-1)+'</button>';
            document.getElementById("hidden_table").appendChild(header);
          }

        }
        function Set_Hidden_Player() {
          
        }

        


      </script>

<h2 class="row-title">Player Cards</h2>
<table id="table_player_card">
  <td id="player_cards"></td>
</table>

<script>
	function getcard(id) {
		document.getElementById(id).classList.toggle('btn-probker-clicked');
    document.getElementById("player_cards").innerHTML = document.getElementById(id).innerHTML;
    if (document.getElementById("player_cards").style.display == "block"){
      document.getElementById("player_cards").style.display = "none";      
    }
    else {
      document.getElementById("player_cards").style.display = "block";
    }
	};
</script>
